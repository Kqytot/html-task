<!DOCTYPE html>
<head>
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body> 
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post"> 
    <table>
    <tr><td>ID<span class="do">必須</span><span class="so">（メールアドレス）</span></td>
        <th><input type="email" name="user_email" size="30" placeholder="例：xxx@morijyobi.ac.jp" required><br></th>
    </tr>
  
    <tr><td>パスワード<span class="do">必須</span><span class="so">（半角英数字８文字以上）</span></td>
    <th><input type="password" name="password" size="3o" minlength="8" required>
        <label><input type="checkbox" name="checkbox" value="password 表示" required>パスワードを表示する</label><br></th>
    </tr>

    <tr><td>氏名<span class="do">必須</span></td>
    <th>姓：<input type="text" name="sei" placeholder="例:盛岡" required>
        　名：<input type="text" name="mei" placeholder="例：太郎" required><br></th>
    </tr>

    <tr><td>住所</td>
    <th>〒<input type="text" name="yuubin" size="8" value="020-0021" readonly><br>
    <input type="text" name="juusyo" size="8" value="岩手県盛岡市中央通3丁目"><br>
    <input type="text" name="banti" placeholder="番地"><br>
    <input type="text" name="tatemonomei" placeholder="建物名"><br></th>    
    <tr>

    <tr><td>携帯電話番号<span class="do">必須</span><span class="so">（ハイフンなし）</span></td>
    <th><input type="tel" name="denwa" required></th>
    </tr>   

    <tr><td>学科・学年<span class="do">必須</span></td>
    <th>学科：<select name="gakka" required>
        <option value="">学科を選択してください</option>
        <option value="sisutemu">システム系学科</option>
        <option value="bijinesu">ビジネス系学科</option>
        <option value="dezainn">デザイン系学科</option>
    </select>
        学年：<select name="gakunenn" required>
        <option value="">学年を選択してください</option>
        <option value="itinen">１年</option>
        <option value="ninen">２年</option>
        <option value="sannen">３年</option>
        <option value="yonennsei">４年</option></td>
    </select>
    </tr>

    <tr><td>お得な情報・クーポン<span class="do">必須</span></td>
    <th><label><input type="radio" name="uketoru" required>受け取る</label>
        <label><input type="radio" name="uketoru">受け取らない</label><br></th>
    </tr>
    <tr><td>ご意見・ご要望<span class="so">(200字以内でご記入ください)</span></td>
    <th><textarea name="goiken" cols="50" rows="10" maxlength="200"></textarea><br></th>
    </tr>
    </table>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
</form>
</body>
</html>
